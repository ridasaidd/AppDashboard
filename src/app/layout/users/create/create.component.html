<div [@routerTransition]>
  <app-page-header [heading]="heading" [icon]="'fa fa-plus'"></app-page-header>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="createForm" (ngSubmit)="create()" class="needs-validation" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" placeholder="Username" class="form-control input-underline input-md" required>
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" placeholder="E-mail" class="form-control input-underline input-md">
                    </div>
                    <div formGroupName="name">
                        <div class="form-group">
                            <input type="text" formControlName="first" placeholder="First name" class="form-control input-underline input-md">
                        </div>
                        <div class="form-group">
                            <input type="text"  formControlName="last" placeholder="Last name" class="form-control input-underline input-md">
                        </div>
                    </div>
                    <div formGroupName="password">
                        <div class="form-group">
                            <input type="password" formControlName="pwd1" placeholder="Password" class="form-control input-underline input-md">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="pwd2" placeholder="Password" class="form-control input-underline input-md">
                            <div class="alert alert-danger" *ngIf="pwd2.errors?.matchOther">Password Mismatch</div>
                        </div>
                    </div>
                    <div class="for-group">
                        <button class="btn btn-default" type="submit">submit</button>
                    </div>
                </div>
            </form>
            <div class="col-md-12">
                {{ createForm.value | json }}
                <br>
                {{ createForm.valid | json }}
            </div>
        </div>
    </div>
</div>
