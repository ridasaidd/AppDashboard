<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>AppDashboard</h1>
            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="doLogin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" placeholder="Username" class="form-control input-underline input-lg" [value]="''">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Password" class="form-control input-underline input-lg" [value]="''">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" [disabled]="!loginForm.valid">Log in</button>
                &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']" [hidden]="!isRegisterActive()">Register</button>
            </form>
            <div class="" [hidden]="!err">
                <ngb-alert [type]="'danger'" [dismissible]="true" (close)="closeAlert()">{{ err }}</ngb-alert>
            </div>
        </div>
    </div>
</div>
